<main class="w-100 h-100">
  <form class="formClass" [formGroup]="form">
    <button type="button" class="btn btn-primary" (click)="see()">See console.log</button>
  <ng-container *ngIf="listData.length">
    <div *ngFor="let item of listData">
      <app-childform  firstTestValidator [formControlName]="item.id.toString()"></app-childform>
    </div>
  </ng-container>
  </form>
</main>
